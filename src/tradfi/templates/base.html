<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Red Queen{% endblock %}</title>
  <!-- Google Fonts (CDN since self-hosting is blocked) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..700&family=JetBrains+Mono:wght@400;500;600&family=Playfair+Display:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="/static/css/theme.css">
  <link rel="stylesheet" href="/static/css/layout.css">
  <link rel="stylesheet" href="/static/css/components.css">
  {% block head %}{% endblock %}
</head>
<body hx-boost="true">
  {% block body %}
  <header class="app-header">
    <a href="/screener" class="app-logo font-brand">Red Queen</a>
    <nav class="app-nav">
      <a href="/screener" {% if request.url.path == '/screener' %}class="active"{% endif %}>Screener</a>
      <a href="/lists" {% if request.url.path.startswith('/lists') %}class="active"{% endif %}>Lists</a>
      <a href="/watchlist" {% if request.url.path == '/watchlist' %}class="active"{% endif %}>Watchlist</a>
    </nav>
    {% if user %}
    <div class="app-user">
      <span class="user-email text-muted">{{ user.email }}</span>
      <form method="post" action="/auth/logout" class="inline">
        <button type="submit" class="btn-link">Logout</button>
      </form>
    </div>
    {% endif %}
  </header>
  <main class="app-main">
    {% block content %}{% endblock %}
  </main>
  {% endblock %}
  <script src="/static/js/htmx.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
